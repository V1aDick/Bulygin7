<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
{% block title %} Articles {% endblock %}
{% block content %}
{% for article in object_list %}
<div class="card">
    <div class="card-header">
        <span class="front-weight-bold">{{ article.title }}</span>&middot;
        <span class="text-muted"> by {{ article.author }} | {{ article.date }}</span>
    </div>
    <div class="card-body">
        {{ article.body }}
    </div>
    <div class="card-footer text-center text-muted">
        <a href="#">Edit</a> | <a href="#">Delete</a>
    </div>
</div>
{% endfor %}
{% endblock content %}
</body>
</html>
